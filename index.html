<!DOCTYPE html>
<html>

  <head>
    <title>Pac Macro: Live Mapview</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 49.283609, lng: -123.116464},
          zoom: 16
        });
      }
    </script>
    <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBADhj83Ya2wNwSn_VwASF3MFxpHp6r9po&callback=initMap" ></script>
  </body>

</html>
